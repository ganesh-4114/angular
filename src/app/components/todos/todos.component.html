<div class="todos">
  <form (submit)="addTodo()">
    <div class="container">
    <input
      type="text"
      name="inputTodo"
      placeholder="Enter todo.."
      class="todo-input"
      [(ngModel)]="inputTodo"
    />
    <button type="submit" value="Add Todo" class="todo-submit">Add Todo </button>
  </div>
  </form>
  <div
    *ngFor="let todo of todos; index as i"
    class="todo {{ todo.completed ? 'done' : '' }}"
  >
    <div class="id">{{ i }}</div>
    <div class="content" (click)="toggleDone(i)">{{ todo.content }}</div>
    <button class="delete" (click)="deleteTodo(i)">Remove</button>
  </div>
</div>
